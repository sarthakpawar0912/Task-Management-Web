<div class="container">
  <h2>Update Task</h2>

  <mat-spinner *ngIf="isLoading" diameter="50"></mat-spinner>

  <form *ngIf="!isLoading && updateTaskForm" [formGroup]="updateTaskForm" (ngSubmit)="updateTask()">
    
    <!-- Title -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title" />
      <mat-error *ngIf="updateTaskForm.get('title')?.hasError('required')">
        This Input Is Required!
      </mat-error>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-error *ngIf="updateTaskForm.get('description')?.hasError('required')">
        This Input Is Required!
      </mat-error>
    </mat-form-field>

    <!-- Due Date -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="dueDatePicker" formControlName="dueDate" />
      <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #dueDatePicker></mat-datepicker>
      <mat-error *ngIf="updateTaskForm.get('dueDate')?.hasError('required')">
        This Input Is Required!
      </mat-error>
    </mat-form-field>

    <!-- Priority -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Select Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option *ngFor="let priority of listOfPriorities" [value]="priority">
          {{ priority }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="updateTaskForm.get('priority')?.hasError('required')">
        This Input Is Required!
      </mat-error>
    </mat-form-field>

   <!-- Task Status (Fixed Issue) -->
   <mat-form-field appearance="outline" class="form-field">
    <mat-label>Select the Task Status</mat-label>
    <mat-select formControlName="taskStatus">
      <mat-option *ngFor="let status of listOfTaskStatus" [value]="status">
        {{ status }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="updateTaskForm.get('taskStatus')?.hasError('required')">
      This Input Is Required!
    </mat-error>
  </mat-form-field>
    <!-- Employee -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Select Employee</mat-label>
      <mat-select formControlName="employeeId">
        <mat-option *ngFor="let employee of listOfEmployees" [value]="employee.id">
          {{ employee.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="updateTaskForm.get('employeeId')?.hasError('required')">
        This Input Is Required!
      </mat-error>
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="updateTaskForm.invalid || isLoading">
      Update Task
    </button>
  </form>
</div>
